<div class="{{ css }} {{ component_css.tab_container }}" x-data="{ tab: '{{ first.tab_label|slugify }}' }">
    <div id="{{ element_id }}" class="{{ component_css.tabs }}" >
        {{ tabs|safe }}
    </div>

    <div class="{{ component_css.tab_content }}">
        {{ tab_panels }}
    </div>
</div>
